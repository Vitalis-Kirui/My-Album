{% load bootstrap3 %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    {% if title %}
    <title>Vitalis Album - {{title}}</title>
    {% else %}
    <title> Vitalis Album</title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    {% endblock %}

</head>

<body>
    {% block content %} 
    <h1 class='text-center'>Welcome To Vitalis Album</h1>
    <hr>
    {%endblock%}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}

</body>

</html>
